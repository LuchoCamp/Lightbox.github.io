<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container-grid">
        <img src="Imagenes/imagen1.jpg" alt="Primera imagen" class="img img-1"><img src="Imagenes/imagen2.jpg" alt="Segunda imagen" class="img img-2"><img src="Imagenes/imagen3.jpg" alt="Tercera imagen" class="img img-3"><img src="Imagenes/imagen4.jpg" alt="Cuarta imagen" class="img img-4"><img src="Imagenes/imagen5.jpg" alt="Quinta imagen" class="img img-5"><img src="Imagenes/imagen6.jpg" alt="Sexta imagen" class="img img-6">
        <div class="container-img">
            <img src="" alt="" class="img-show">
            <i class='bx bx-x'></i>
            <p class="copy"></p>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
